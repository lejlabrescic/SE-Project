<body>

   <!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Register</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="registration.html">Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Registration Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Registration Form</h3>
						<form class="row login_form" method="post" id="registartion"
							novalidate="novalidate">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Username"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
                            <div class="col-md-12 form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="E-mail"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail Address'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
                            <div class="col-md-12 form-group">
								<input type="password" class="form-control" id="conformpassword" name="conformpassword" placeholder="Confirm password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'conformpassword'">
							</div>
							<div class="col-md-12 form-group">
								<input type="hidden" class="form-control" id="user" name="user" value="admin">
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Create account</button>
							</div>
						</form>
					</div>
				</div>
                <div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="./../../assets/img/register.avif" alt="">
						<div class="hover">
							<h4>Already joined us?</h4>
							<p>You saw how many benefits provide? 
								Don't lose touch with us! Login to see what we have prepared for you today.
							</p>
							<a class="primary-btn" href="./../../index.html">Login</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Registration Box Area =================-->

	 crossorigin="anonymous"></script>

	<script src="./../../assets/js/jquery.ajaxchimp.min.js"></script>
	<script src="./../../assets/js/jquery.nice-select.min.js"></script>
	<script src="./../../assets/js/jquery.sticky.js"></script>
    <script src="./../../assets/js/nouislider.min.js"></script>

	<script src="./../../assets/js/main.js"></script>
